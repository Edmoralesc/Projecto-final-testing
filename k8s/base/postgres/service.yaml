apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: fastticket-postgres
    app.kubernetes.io/part-of: fastticket
spec:
  type: ClusterIP # Internal DB only; LoadBalancer here would add ELB costs and expose data
  selector:
    app.kubernetes.io/name: fastticket-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
